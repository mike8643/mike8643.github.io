<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">

  <title>Redirect to NodeInfo</title>
  
<style>
/* Webfont */
@import 'https://fonts.googleapis.com/css?family=Montserrat:400,700';

body {
  background-color: #f6f6f6;
  font-size: 24px;
  font-family: 'Montserrat', Helvetica Neue, Helvetica, sans-serif;
}

p {
  text-align: center;
  margin: 2em;
  color: #2b2b2b;
}
</style>

  <script>
  window.console = window.console || function(t) {};
</script>

  
  
</head>

<body translate="no">
  <p>You will be redirected to NodeInfo.app.runonflux.io in <time><strong id="seconds">5</strong> seconds</time>.</p>
  
      <script id="rendered-js" >
var el = document.getElementById('seconds'),
total = el.innerHTML,
timeinterval = setInterval(function () {
  total = --total;
  el.textContent = total;
  if (total <= 0) {
    clearInterval(timeinterval);
    window.location = 'http://nodeinfo.app.runonflux.io';
  }
}, 1000);
//# sourceURL=pen.js
    </script>

  
</body>

</html>
